<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Main Dashboard</title>
    <style>
        body {
          background-color: plum;
        }
        </style>
  </head>
  <body>
    <!-- Side bar -->

    <!-- Header -->
    <div class="container mt-5">
        <div class="d-grid mt-4 mb-3">
            <h1>DASHBOARD</h1>
        </div>
    </div>
    <br>

    <!-- Mainboard -->
    <div class="container">
        <div class="d-grid p-5 light border">
            <!-- The Search and the stuff-->
            <div class="container">
                <div id="search-bar" class="d-grid">
                    <div class="p-2 mb-3 bg-light border col-4">Search...</div>
                </div>
                <div class="p-2 mt-mb-3">
                    <h5>ID</h5>
                </div>
            </div>
            
            <!-- the content-->
            <div class="overflow-auto container" style="max-height: 400px;">
                <div id="list-names" class="d-grid gap-3">
                    <div class="p-4 bg-light border">Grid item 1</div>
                    <div class="p-4 bg-light border">Grid item 2</div>
                    <div class="p-4 bg-light border">Grid item 3</div>
                    <div class="p-4 bg-light border">Grid item 4</div>
                    <div class="p-4 bg-light border">Grid item 5</div>
                    <div class="p-4 bg-light border">Grid item 6</div>
                    <div class="p-4 bg-light border">Grid item 7</div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
